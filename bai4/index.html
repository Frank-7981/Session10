<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function kiemTraKyTu(so) {
            if (isNaN(so)) {
                console.log(` ${so} là false `);
            } else {
                console.log(` ${so} là True `);
            }
        }

        let so = 5;
        kiemTraKyTu(so);
    </script>

</body>
