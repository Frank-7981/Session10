<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function daoNguocMang(arr) {
            let mangDaoNguoc = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                mangDaoNguoc.push(arr[i]);
            }
            return mangDaoNguoc;
        }

        let mangGoc = [10, 20, 30, 40, 50];
        let mangSauKhiDaoNguoc = daoNguocMang(mangGoc);
        console.log(mangSauKhiDaoNguoc);
    </script>
</body>

</html>
